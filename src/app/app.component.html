<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">

    <mat-nav-list>
      
      <a mat-list-item routerLink="/author">
        <mat-icon>library_books</mat-icon>
        <span>Author Search</span>
      </a>

      <a mat-list-item routerLink="/title">
        <mat-icon>library_books</mat-icon>
        <span>Title Search</span>
      </a>

      <a mat-list-item routerLink="/author-and-title">
        <mat-icon>library_books</mat-icon>
        <span>Author and Title Search</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="filler"></div>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
